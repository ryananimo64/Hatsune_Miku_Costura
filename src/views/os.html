<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style2.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
</head>
<body>
    <div class="container">
        <form class="mt-2 row g-3" id="frmOs">
            <div class="col-md-4">
                <label class="form-label">Nº OS</label>
                <input type="text" class="form-control" id="inputNumberOs" disabled>
            </div>
            <div class="col-md-3">
                <label class="form-label">Data</label>
                <input type="text" class="form-control" id="inputDataClient" disabled>
            </div>
              <div class="col-md-5">
                <label for="inputSearchClient" class="form-label">Buscar Cliente</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="inputSearchClient" spellcheck="false"  maxlength="30">
                    <span class="input-group-text">
                        <img src="../public/img/search.png" alt="lupa" width="20">
                    </span>
                </div>
                 <ul id="viewListSuggestion" class="list-group position-absolute w-100"></ul>
              </div>
            <div class="col-md-4">
                <label for="inputNameClient" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNameClient" spellcheck="false" maxlength="35" disabled>
            </div>
             <div class="col-md-4">
                <label for="inputIdClient" class="form-label">Id do cliente</label>
                <input type="text" class="form-control" id="inputIdClient" spellcheck="false" maxlength="15" disabled>
            </div>
            <div class="col-md-4">
                <label for="inputPhoneClient" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="inputPhoneClient" spellcheck="false" maxlength="15"
                    disabled>
            </div>
            <hr class="mt-4 border border-secondary border -1">
            <div class="col-md-3">
                <label class="form-label">Status da OS</label>
                <select class="form-select" id="osStatus">
                    <option value="">Selecione</option>
                    <option>Aberta</option>
                    <option>Em andamento</option>
                    <option>Aguardando peças</option>
                    <option>Finalizada</option>
                    <option>Cancelada</option>
                </select>
            </div>
           
            <div class="col-md-2">
                <label class="form-label">Tecido</label>
                <select type="text" class="form-select" id="inputTypeOs">
                    <option value="">Selecione</option>
                    <option>Algodão</option>
                    <option>lã</option>
                    <option>Seda</option>
                    <option>Poliester</option>
                    <option>Viscose</option>
                    <option>TNT</option>
                    <option>Nylon</option>
                </select>    
            </div>
            <div class="col-md-3">
                <label class="form-label">Tamanho</label>
                <select type="text" class="form-select" id="inputSizeOs">
                    <option value="">Selecione</option>
                    <option>PP</option>
                    <option>P</option>
                    <option>M</option>
                    <option>G</option>
                    <option>GG</option>
                    <option>XG</option>
                    </select>    
            </div>
            <div class="col-md-2">
                <label for="inputHightOS" class="form-label">Altura</label>
                <input type="text" class="form-control" id="inputHightOS" spellcheck="false" placeholder="cm:?" >
            </div> 
            <div class="col-md-2">
                <label for="inputWidthOS" class="form-label">Largura</label>
                <input type="text" class="form-control" id="inputWidthOS" spellcheck="false" placeholder="cm:?">
            </div>

            <div class="col-md-6">
                <label class="form-label">Descrição</label>
                <textarea type="text" class="form-control" id="inputProblemOs"></textarea>
            </div>
            <div class="col-md-6">
                <label class="form-label">Acessorio</label>
                <textarea type="text" class="form-control" id="inputAcessoriOs"></textarea>
            </div>
            <div class="col-md-4">
                <label class="form-label">Preço</label>
                <input type="text" class="form-control" id="inputPriceOs" placeholder="$0.00">
            </div>
            <div class="col-md-8">
                <label class="form-label">Costureiro(a)</label>
                <input type="text" class="form-control" id="inputServiceOs">
            </div>
           
    
            <div class="d-flex justify-content-center gap-1">
                <button type="submit" class="btn btn-success" id="btnCreate">Gerar OS</button>
                <button type="button" class="btn btn-primary" id="btnSearch" onclick="inputOS()">Buscar OS</button>
                <button type="submit" class="btn btn-warning" id="btnUpdate" >Editar OS</button>
                <button type="button" class="btn btn-danger" id="btnDelete" onclick="excluirOS()">Excluir OS</button>
                <button type="button" class="btn btn-secondary" onclick="gerateOS()">Imprimir OS</button>
                <button type="reset" class="btn" id="btnReset" onclick="resetForm()"></button>
        </form>
    </div>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="./rendererOs.js"></script>
</body>

</html>
